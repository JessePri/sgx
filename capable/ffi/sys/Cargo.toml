[package]
name = "mc-sgx-capable-ffi-sys"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"
rust-version = "1.62.1"
readme = "README.md"
repository = "https://github.com/mobilecoinfoundation/sgx"

authors = ["MobileCoin"]
description = '''
This crate contains the FFI linkage for the `libsgx_capable.so` library.
'''

[dependencies]
mc-sgx-capable-ffi-types = { path = "../types", version = "0.1.0" }
mc-sgx-core-ffi-types = { path = "../../../core/ffi/types", version = "0.1.0" }

[build-dependencies]
bindgen = "0.60.1"
cargo-emit = "0.2.1"
