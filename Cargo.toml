[workspace]
resolver = "2"
members = [
    "capable/sys",
    "capable/sys/types",
    "core/sys/types",
    "core/build",
    "panic/abort",
    "quote_verify",
    "tcrypto/sys",
    "tcrypto/sys/types",
    "tservice/sys",
    "tservice/sys/types",
    "trts/sys",
    "tstdc/sys",
    "tstdc/sys/types",
    "urts",
    "urts/sys",
    "urts/sys/types",
]
exclude = [
    "test_enclave",
]

[profile.dev]
opt-level = 0
rpath = true
lto = true

[profile.release]
opt-level = 3
rpath = false
lto = true
debug-assertions = false
overflow-checks = false

# Skip the need for LD_LIBRARY_PATH in `cargo test`
[profile.test]
rpath = true
